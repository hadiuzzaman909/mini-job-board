name: CI/CD Workflow

on:
  push:
    branches:
      - dev 
  pull_request:
    branches:
      - dev  

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint 

  test:
    runs-on: ubuntu-latest
    needs: lint  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --json --outputFile=test-results.json 

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results.json 

  merge_to_main:
    runs-on: ubuntu-latest
    needs: test  
    if: success() 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        uses: actions/setup-git@v2

      - name: Merge dev into main
        run: |
          git checkout main
          git pull origin main
          git merge origin/dev
          git push origin main  # Push changes to the main branch after merge

  deploy:
    runs-on: ubuntu-latest
    needs: merge_to_main  
    if: success()  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build  